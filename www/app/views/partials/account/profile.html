<div id="registerPage" class="span12 well" >
    <div class="page-header">
        <h1>mMedia - Register</h1>
    </div>
    <div>
        <div class="error" ng-show="errorMessage">{{errorMessage}}</div>
        <form novalidate class="form-horizontal" ng-submit="editAccount()" name="registerForm">
            <div class="control-group">
                <label class="control-label" for="email">Account Name:</label>
                <div class="controls">
                	<input type="email" class="input-block-level" ng-model="auth.email" id="email" name="email"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="registerPage_password">Password:</label>
                <div class="controls">
                	<input type="password" class="input-block-level" ng-model="auth.password" id="password" name="password">
                </div>
            </div>
             <div class="control-group">
                <label class="control-label" for="registerPage_password">Confirm Your Password:</label>
                <div class="controls">
                	<input type="password" class="input-block-level" ng-model="auth.verifyPassword" id="verifyPassword" name="verifyPassword">
            	</div>
            </div>
            <div class="form-actions">
            	<input type="submit" class="btn btn-large btn-primary btn-block" value="Edit" ng-disabled="!editAccountReady()">
            </div>
        </form>
        <p>Or you can just <a href="" class="btn btn-secondary" ng-click="editAccount()">Login! </a> 
    </div>
</div>
