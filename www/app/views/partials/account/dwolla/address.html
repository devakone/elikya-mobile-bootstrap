<form novalidate name="addressVerificationForm">
	<h3 class='text-center'>Address</h3>
    <p> We do not accept PO boxes.
    <fieldset>  
		<div class="form-group"  ng-class="{'has-error':( addressVerificationForm.address.$invalid && submitting)}">  
			<label class="control-label" for="address">Address 1</label>  
			<input type="text" required class="form-control input-lg" id="address" name="address" ng-model="profile.address">
			<span class="text-danger" ng-show="(addressVerificationForm.address.$error.required && addressVerificationForm.address.$dirty) || (addressVerificationForm.address.$error.required && submitting)">Please provide your address</span>   
		</div>
		<div class="form-group">  
			<label class="control-label" for="address2">Address 2</label>  
			<input type="text" class="form-control input-lg" id="address2" ng-model="profile.address2">  

		</div> 
		<div class="form-group" ng-class="{'has-error':( addressVerificationForm.city.$invalid && submitting)}">  
			<label class="control-label" for="city"> City </label>
			<input type="text" required class="form-control input-lg" id="city" name="city" ng-model="profile.city">   
			<span class="text-danger" ng-show="(addressVerificationForm.city.$error.required && addressVerificationForm.city.$dirty) || (addressVerificationForm.city.$error.required && submitting)">Please provide the city you live in</span>   						
		</div>
		<div class="form-group" ng-class="{'has-error':( addressVerificationForm.state.$invalid && submitting)}">  
			<label class="control-label" for="state"> State </label>
			<us-states required ng-model="profile.state" name="state" id="state"></us-states> 
			<span class="text-danger" ng-show="(addressVerificationForm.state.$error.required && addressVerificationForm.state.$dirty) || (addressVerificationForm.state.$error.required && submitting)">Please select the state you live in</span>  
		</div>
		<div class="form-group">  
			<label class="control-label" for="zip"> Zip Code </label>
			<div class="row"> 
				<div class="controls col-xs-7">  
					<input required type="number" class="form-control input-lg" id="zip" name="zip" maxlength="5" ng-model="profile.zip">  
				</div>
			</div>
			<span class="text-danger" ng-show="(addressVerificationForm.zip.$error.required && addressVerificationForm.zip.$dirty) || (addressVerificationForm.zip.$error.required && submitting)">Please provide a valid zip code</span>  
		</div>        
	</fieldset>  
</form>
<div>
	<div>
		<button class="btn btn-lg" ng-show="showBackButton" ng-click="back()">{{backButtonLabel}}</button>
		<button class="btn btn-primary btn-lg" ng-click="next(addressVerificationForm)">{{nextButtonLabel}}</button>
	</div>
</div>
